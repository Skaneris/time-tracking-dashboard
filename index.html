<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
    <div class="container">
        
        <div class="user">
            <div class="user__title">
                <div class="user__avatar">
                    <img src="images/image-jeremy.png" alt="">
                </div>
                <div class="user__name">
                    <span>Report for</span>
                    <p>Jeremy Robson</p>
                </div>
            </div>
            <div class="user__nav">
                <button data-active="1" data-type="daily">Daily</button>
                <button data-active="0" data-type="weekly">Weekly</button>
                <button data-active="0" data-type="monthly">Monthly</button>
            </div>
        </div>

        <div class="cards">

            <div class="card work">
                <div class="card__body">
                    <div class="card__top">
                        <h4>Work</h4>
                        <button>
                            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                        </button>
                    </div>
                    <div class="card__bottom">
                        <div class="left" data-type="Work">32hrs</div>
                        <div class="right" data-type="Work-prev">Last Week - 36hrs</div>
                    </div>
                </div>
            </div>

            <div class="card play">
                <div class="card__body">
                    <div class="card__top">
                        <h4>Play</h4>
                        <button>
                            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                        </button>
                    </div>
                    <div class="card__bottom">
                        <div class="left" data-type="Play">32hrs</div>
                        <div class="right" data-type="Play-prev">Last Week - 36hrs</div>
                    </div>
                </div>
            </div>

            <div class="card study">
                <div class="card__body">
                    <div class="card__top">
                        <h4>Study</h4>
                        <button>
                            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                        </button>
                    </div>
                    <div class="card__bottom">
                        <div class="left" data-type="Study">32hrs</div>
                        <div class="right" data-type="Study-prev">Last Week - 36hrs</div>
                    </div>
                </div>
            </div>

            <div class="card exercise">
                <div class="card__body">
                    <div class="card__top">
                        <h4>Exercise</h4>
                        <button>
                            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                        </button>
                    </div>
                    <div class="card__bottom">
                        <div class="left" data-type="Exercise">32hrs</div>
                        <div class="right" data-type="Exercise-prev">Last Week - 36hrs</div>
                    </div>
                </div>
            </div>

            <div class="card social">
                <div class="card__body">
                    <div class="card__top">
                        <h4>Social</h4>
                        <button>
                            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                        </button>
                    </div>
                    <div class="card__bottom">
                        <div class="left" data-type="Social">32hrs</div>
                        <div class="right" data-type="Social-prev">Last Week - 36hrs</div>
                    </div>
                </div>
            </div>

            <div class="card self-care">
                <div class="card__body">
                    <div class="card__top">
                        <h4>Self Care</h4>
                        <button>
                            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                        </button>
                    </div>
                    <div class="card__bottom">
                        <div class="left" data-type="Self Care">32hrs</div>
                        <div class="right" data-type="Self Care-prev">Last Week - 36hrs</div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="js/app.js"></script>
</body>
</html>
